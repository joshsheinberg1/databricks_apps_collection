display_information:
  name: Dbx Bot
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: DBX Bot
    always_online: true
  assistant_view:
    assistant_description: answer dbx
    suggested_prompts: []
oauth_config:
  scopes:
    bot:
      - chat:write
      - im:history
      - im:read
      - im:write
      - users:read
      - users:write
      - users.profile:read
      - assistant:write
settings:
  event_subscriptions:
    bot_events:
      - message.im
      - assistant_thread_started
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
